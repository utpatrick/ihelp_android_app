runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static
  
- url: /
  script: app.ihelp_handlers.app

- url: /android/post_a_task
  script: app.ihelp_handlers.app

- url: /android/update_profile
  script: app.ihelp_handlers.app

- url: .*
  script: app.ihelp_handlers.app

# Path variables
- url: /resources
  static_dir: resources

# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]